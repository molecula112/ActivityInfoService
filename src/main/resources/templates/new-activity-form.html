<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Activity</title>
</head>
<body>
<h1>Users not found</h1>
<h2>Create New Activity</h2>

<form th:action="@{/activities/new}" method="post" th:object="${user}">
    <label for="name">User Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="activityName">Activity Name:</label>
    <input type="text" id="activityName" name="activityName" required><br><br>

    <label for="mentorName">Mentor Name:</label>
    <input type="text" id="mentorName" name="mentorName" required><br><br>

    <label for="fromDate">From Date:</label>
    <input type="text" id="fromDate" name="fromDate" required><br><br>

    <label for="toDate">To Date:</label>
    <input type="text" id="toDate" name="toDate" required><br><br>

    <input type="submit" value="Create Activity">
</form>
</body>
</html>
